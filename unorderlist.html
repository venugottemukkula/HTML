<!DOCTYPE html>
<html>
    <head>
<title>unorededlist</title>
<style >

    ol,ul{
background-color: skyblue;
color:rgb(245, 248, 250);
width: 20%;
display: inline-block;
border: 2px solid rgb(255, 153, 0);
border-radius: 20px;
    }
    li{
  padding: 10px;      
    border: 1px dotted rgb(240, 19, 19);
    text-shadow:10px 5px 10px pink;   
    }
</style>
    </head>

    <body>

<ol type="1">
    <li>css</li>
    <li>oracle</li>
    <li>java</li>
    <li>Dev</li>
</ol>
<ol type="I">
    <li>css</li>
    <li>oracle</li>
    <li>java</li>
    <li>Dev</li>
</ol>
<ul type="circle" text-color="red" >
    <li>css</li>
    <li>oracle</li>
    <li>java</li>
    <li>Dev</li>
</ul>
<ul type="bullets">
    <li>css</li>
    <li>oracle</li>
    <li>java</li>
    <li>Dev</li>
</ul>
    </body>
</html>
